<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
<script src="lib/phaser/2.6.2/phaser.min.js"></script>
<div id="game" style="margin:0px">
<script>
class SimpleGame {
    
    constructor() {
        this.game = new Phaser.Game(800, 600, Phaser.AUTO, 'game', { preload: this.preload, create: this.create });
    }
  
    preload() {
        this.game.load.baseURL = 'http://examples.phaser.io/assets/';
        this.game.load.crossOrigin = 'anonymous'; 
        this.game.load.image('phaser', 'sprites/phaser-dude.png'); 
        console.log("finish preload");
    }
 
    create() {
        var sprite = this.game.add.sprite(0, 0, 'phaser'); 
        console.log("finish create");
    }
 
}

window.onload = () => {
    var game = new SimpleGame(); 
}; 
</script>
</body>
</html>
